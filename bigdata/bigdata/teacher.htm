<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu IQ - Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="teacher.css" />
  <style>
    .feedback-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin-bottom: 30px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.feedback-form label {
  font-weight: 600;
  margin-bottom: 5px;
}

.feedback-form input,
.feedback-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.feedback-form button {
  background-color: #7B61FF;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.feedback-form button:hover {
  background-color: #6249d8;
}

.status {
  font-weight: 500;
  margin-top: 10px;
}

.feedback-log {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.feedback-log ul {
  list-style: none;
  padding: 0;
}

.feedback-log li {
  background: #f9f9ff;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo"></div>
    <div class="menu">
      <div class="menu-item">üè† Dashboard</div>
      <div class="menu-item"><a href="teacher.htm">üìù Give Feedback</a></div>
      <div class="menu-item"><a href ="reports.html">üìÑ Reports</a></div>
      <div class="menu-item">üìÖ Schedule</div>
      <div class="menu-item">üìö Resources</div>
      <div class="menu-item"><button id="logoutBtn">Logout</button></div>
    </div>
  </div>

  <main class="main-content">
    <header class="topbar">
      <h1>Welcome, <span id="teacherName">Teacher</span></h1>
      <p>Empowering students through feedback.</p>
    </header>

    <section class="card feedback-form">
      <h2>Provide Feedback</h2>

      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Enter student name" />

      <label for="rollNo">Roll Number:</label>
      <input type="text" id="rollNo" placeholder="Enter roll number" />

      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Enter department" />

      <label for="feedbackInput">Feedback:</label>
      <textarea id="feedbackInput" rows="4" placeholder="Write your feedback here..."></textarea>

      <button id="submitFeedback">Submit Feedback</button>
      <div id="statusMessage" class="status"></div>
    </section>

    <section class="card feedback-log">
      <h2>Feedback History</h2>
      <ul id="feedbackList"></ul>
    </section>
  </main>

  <script>
    document.getElementById('submitFeedback').addEventListener('click', () => {
      const name = document.getElementById('studentName').value.trim();
      const roll = document.getElementById('rollNo').value.trim();
      const dept = document.getElementById('department').value.trim();
      const feedback = document.getElementById('feedbackInput').value.trim();
      const statusMsg = document.getElementById('statusMessage');

      if (!name || !roll || !dept || !feedback) {
        statusMsg.textContent = "Please fill in all fields.";
        statusMsg.style.color = "red";
        return;
      }

      const entry = {
        name,
        roll,
        dept,
        feedback,
        timestamp: new Date().toLocaleString()
      };

      let feedbackEntries = JSON.parse(localStorage.getItem('feedbackEntries') || '[]');
      feedbackEntries.push(entry);
      localStorage.setItem('feedbackEntries', JSON.stringify(feedbackEntries));

      // Clear inputs
      document.getElementById('studentName').value = '';
      document.getElementById('rollNo').value = '';
      document.getElementById('department').value = '';
      document.getElementById('feedbackInput').value = '';

      statusMsg.textContent = "Feedback submitted!";
      statusMsg.style.color = "green";

      renderFeedbackList();
    });

    function renderFeedbackList() {
      const feedbackList = document.getElementById('feedbackList');
      const entries = JSON.parse(localStorage.getItem('feedbackEntries') || '[]');
      feedbackList.innerHTML = '';

      entries.reverse().forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${entry.name}</strong> (Roll: ${entry.roll}, Dept: ${entry.dept})<br/>
          <em>${entry.feedback}</em><br/>
          <small>${entry.timestamp}</small>
        `;
        li.style.marginBottom = "15px";
        feedbackList.appendChild(li);
      });
    }

    renderFeedbackList();
  </script>
</body>
</html>
