<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu IQ - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portallogin.css">
</head>
<body>
  <div class="menu">
    <img src="img/eduiq.jpeg" alt="logo" class="logo">
    <div class="menu-item">📋 Dashboard</div>
    <div class="menu-item"><a href="">📊 Mark Analysis</a></div>
    <div class="menu-item"><a href="performance.html">📈 Performance</a></div>
   
    <div class="menu-item"><a href="test">🧪 Upcoming Tests</a></div>
    <div class="menu-item"><a href="schedule.html">📅 Schedule</a></div>
    <div class="menu-item"><a href="gpaanalysis.html">📉 GPA Analytics</a></div>
    <div class="menu-item">📝 Feedback & Review</div>
    <div class="menu-item"><button id="logoutBtn">Logout</button>
    </div>
  </div>

  <main class="content">
    <header>
      <div class="main">
        <div class="welcome">Welcome, <span id="studentName">Student</span>!</div>
        <p>Always stay updated in your student portal</p>
        <div class="quote" id="quote"></div>
        <div class="datetime">
          <span id="currentDate">Date:</span>
          <span id="currentTime">Time:</span>
        </div>
      </div>
    </header>
  </main>


 

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Set default name
    const storedName = localStorage.getItem("eduIQ_username");
    const userName = storedName ? storedName : "Student";
    document.getElementById('studentName').textContent = userName;
  
    // Logout button functionality — moved inside DOMContentLoaded
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("eduIQ_username");
        window.location.href = "portal.html";
      });
    }
  
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      document.getElementById('currentDate').textContent = `Date: ${date} (${day})`;
      document.getElementById('currentTime').textContent = `Time: ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  
    // Display random quote
    const quotes = [
      { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { quote: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { quote: "Success doesn’t just find you. You have to go out and get it.", author: "Unknown" },
      { quote: "Dream it. Wish it. Do it.", author: "Unknown" }
    ];
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').innerHTML = `"${randomQuote.quote}"<div class="quote-author">— ${randomQuote.author}</div>`;
  });
</script>
</body>
</html>
